apply plugin: 'kotlin'
apply plugin: 'idea'
buildscript {
    ext.kotlin_version = '1.3.31'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

archivesBaseName = 'Alchemistry Image Generator-1.0.0'
repositories {
    mavenCentral()
}
dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}


jar {
    manifest {
        attributes("Main-Class": "al132.imageutil.CoreKt")
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }

}